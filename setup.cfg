[flake8]
max-line-length = 127
exclude = .git,__pycache__,build,dist
per-file-ignores =
    # F401: imported but unused
    __init__.py:F401
max-complexity = 10

[tool:pytest]
testpaths = tests
python_files = test_*.py
addopts = --verbose --cov=src --cov-report=term-missing

[coverage:run]
source = src
omit =
    tests/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise NotImplementedError
    pass
    raise ImportError

[isort]
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
line_length = 127
